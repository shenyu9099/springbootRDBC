server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: rbac-system
  
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3309/rbac_system?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
  
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
    timeout: 3000
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.rbac.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    banner: false
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# Sa-Token配置
sa-token:
  token-name: Authorization
  timeout: 2592000 # token有效期(单位:秒) 默认30天, -1代表永不过期
  active-timeout: -1 # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  is-concurrent: true # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-share: false # 在多人登录同一账号时,是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  token-style: uuid # token风格(默认可取值:uuid、simple-uuid、random-32、random-64、random-128、tik)
  is-log: false # 是否输出操作日志
  is-read-cookie: false # 是否从cookie读取token
  is-read-header: true # 是否从header读取token
